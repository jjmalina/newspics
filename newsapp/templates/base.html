<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="wrapper">
    {% block header %}
        <header class="page-header">
            <h1>The <span class="tumblr">tumblr.</span>&nbsp;<span class="divider">&nbsp;</span><span class="times">TIMES</span></h1>
        </header> 
    {% endblock %}
    {% block content %}
        <ul id="article-list">
            {% for article in articles %}
                <li>
                    <article>
                        <h3> {{ article.title }}</h3> <br /> <h4><a target="_ "href="{{ article.url }}">{{ article.url }}</a></h4>
                        <div class="article-image-container">
                            {% for topic in article.topics.all %}
                            <div class="article-image">
                                <img src="{{ topic.image.image_url }}" height="{{ topic.image.image_height }}" width="{{ topic.image.image_width }}" />
                            </div>
                            {% endfor %}
                        </div>
                    </article>
                </li>
            {% endfor %}   
        </ul>
    {% endblock %}
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
</body>
</html>
